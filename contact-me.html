<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta Tags -->
    <meta name="description" content="Greatskate, learn skating for begginners, sweden skate">
    <meta name="keywords" content="skating, ice hockey skating, lessons, skate, skating club, sport, exercise">

    <!-- Title -->
    <title>GREATSKATE</title>

    <!-- Favicon -->

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon_io/favicon-16x16.png">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">GREATSKATE</h1>
        </a>
        <input type="checkbox" name="nav-toggle" id="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" aria-label="Opens home page">Home</a></li>
                <li><a href="aboutme.html" aria-label="Opens about me page">About me</a></li>
                <li><a href="contact-me.html" aria-label="Opens contact me page" class="active">Contact me</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content-->
    <main>
        <section id="contact-me-image">
            <form id="contact-me-form" method="POST" >
                <h2> Mark which lesson you want and I will send you my schedule </h2>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <label for="beginner1">Beginner</label>
                        <input type="radio" name="lessons" id="beginner1" value="beginner1" required checked>
                    </div>
                    <div>
                        <label for="intermediate">Intermediate</label>
                        <input type="radio" name="lessons" id="intermediate" value="intermediate" required>
                    </div>
                    <div>
                        <label for="hockey">Hockey</label>
                        <input type="radio" name="lessons" id="hockey" value="hockey" required>
                    </div>
                </div>
                <button type="submit" class="join-button">Send</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="http://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit Facebook page (Opens in new tab)">
                    <i class="fa-brands fa-square-facebook"></i></a></li>
            <li><a href="http://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit Instagram page (Opens in new tab)">
                    <i class="fa-brands fa-square-instagram"></i></a></li>
            <li><a href="http://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit Twitter page (Opens in new tab)">
                    <i class="fa-brands fa-square-twitter"></i></a></li>
            <li><a href="http://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit Youtube page (Opens in new tab)">
                    <i class="fa-brands fa-square-youtube"></i></a></li>
        </ul>

    </footer>

    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/de29d0f4ce.js" crossorigin="anonymous"></script>
</body>
</html>
